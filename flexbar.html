<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New CSS</title>
        <link rel="stylesheet" href="/flexbar.css"
        type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <header id="topbar">
            <nav>
                <div id="left-menu">
                <p id="logo">EDYODA</p>
                <p class="menu-item"> FLashbytes</p>
                <p class="menu-item"> Categories</p>
                <p class="menu-item">Upload Videos</p>
                </div>
                <div id="right-menu">
                <div id="search-container">
                <input type="text" id="search-box" >
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/768px-Search_Icon.svg.png"
                    id="search-icon" />
                </div>
               <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs1VlIGtmXFLLA4SLNoNcYgsNvGymQcrIlioCkLT8Yjgx72JwaMve-kw5vVt4qAWx_Igg&usqp=CAU"
                id="notification-icon" />
               <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" 
               id="profile-pic" />
                </div>
            </nav>
        </header>
        <main>
            <section>
                <article class="blog-card">
                    <img class="blog-image" src="https://images.pexels.com/photos/5357987/pexels-photo-5357987.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="blog Image" />
                    <h3 class="blog-heading">
                        Get Started With Artificial Intelligence
                    </h3>
                </article>
                <article class="blog-card">
                    <img class="blog-image" src="https://images.pexels.com/photos/97077/pexels-photo-97077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="blog image" />
                    <h3 class="blog-heading">
                        Coding is passion
                    </h3>

                </article>
            </section>
        </main>
    </body>
</html>
